berry_border_color: [252, 247, 245]

default_root_service_node_id: 1400
enable_heatmap_layer: true
enable_statistics_layer: true

cities:
    - name: helsinki
      location: [60.171944, 24.941389]
    - name: espoo
      location: [60.19792, 24.708885]
    - name: vantaa
      location: [60.309045, 25.004675]
    - name: kauniainen
